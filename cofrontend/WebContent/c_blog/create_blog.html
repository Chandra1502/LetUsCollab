<center>
<div class="container" ng-controller="BlogController as ctrl">
<div ng-show="currentUser==''">
<div class="alert alert-danger fade in">You are not logged in!</div>
</div>

<div ng-hide="currentUser==''">
<div class="panel panel-default" ng-controller="BlogController as ctrl">
<div class="panel heading">

<span class="lead">Create your Blog</span>
</div>
<div class="formcontainer">
<form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable" for="blog_id">Title</label>
<div class="col-md-7">
<input type="text" width="100" height="50" ng-model="ctrl.blog.blog_id" id="blog_id"
class="form-control input-sm" placeholder="Blogid should be in Alpha-Numeric form ">
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable" for="title">Title</label>
<div class="col-md-7">
<input type="text" width="100" height="50" ng-model="ctrl.blog.title" id="title"
class="form-control input-sm" placeholder="Name your Blog">
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable" for="blog_data">Blog Data</label>
<div class="col-md-7">
<textarea rows="10" column="150" ng-model="ctrl.blog.blog_data" id="blog_data"
class="form-control input-sm" ></textarea>
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable" for="description">Content</label>
<div class="col-md-7">
<textarea rows="10" column="150" ng-model="ctrl.blog.description" id="description"
class="form-control input-sm" ></textarea>
</div>
</div>
</div>

<div class="row">
<div class="form-actions floatRight">
<input type="submit" value="Post Blog" class="btn btn-primary btn-sm">
<button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm">Reset Form</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
